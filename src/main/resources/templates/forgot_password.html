<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - Smart Village System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="sv-theme">
<div class="center">
    <div class="form-container">
        <h2>Forgot Password</h2>

        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>

        <div th:if="${success}" class="success">
            <p>Password reset successful! You can now login with your new password.</p>
        </div>

        <div class="card">
            <form th:action="@{/forgot-password}" method="post">
                <label>Asha ID: <input name="ashaId" required/></label>
                <label>Email: <input name="email" type="email" required/></label>
                <label>New Password: <input name="newPassword" type="password" required/></label>
                <label>Confirm Password: <input name="confirmPassword" type="password" required/></label>
                <button type="submit" class="btn success">Reset Password</button>
            </form>
        </div>

        <div class="buttons">
            <a class="btn secondary" th:href="@{/login}">Back to Login</a>
        </div>
    </div>
</div>
</body>
</html>
